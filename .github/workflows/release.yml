name: "Release"

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Build release
        run: ./gradlew clean build -x test --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Generate documentation
        run: ./gradlew dokkaGenerate --no-daemon

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            nanoda/build/libs/nanoda-*.jar
            nanoda/build/libs/nanoda-*-sources.jar
            nanoda/build/libs/nanoda-*-javadoc.jar
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

